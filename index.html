
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somali-English Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      text-align: center;
      padding: 30px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Somali ↔ English Translator</h1>

  <select id="direction">
    <option value="so-en">Somali → English</option>
    <option value="en-so">English → Somali</option>
  </select>

  <br>
  <input type="text" id="wordInput" placeholder="Gali erayga" />
  <button onclick="translate()">Tarjum</button>

  <div id="result"></div>

  <script>
    const dictionary = {
      "biyo": "water",
      "qorrax": "sun",
      "hooyo": "mother",
      "cunto": "food",
      "saaxiib": "friend",
      "iskuul": "school",
      "nabad": "peace",
      "water": "biyo",
      "sun": "qorrax",
      "mother": "hooyo",
      "food": "cunto",
      "friend": "saaxiib",
      "school": "iskuul",
      "peace": "nabad"
    };

    function translate() {
      const word = document.getElementById("wordInput").value.toLowerCase();
      const direction = document.getElementById("direction").value;
      let translated = "Erayga lama helin.";

      if (direction === "so-en") {
        translated = dictionary[word] || "Erayga lama helin.";
      } else if (direction === "en-so") {
        translated = dictionary[word] || "Word not found.";
      }

      document.getElementById("result").innerText = translated;
    }
  </script>
</body>
</html>
